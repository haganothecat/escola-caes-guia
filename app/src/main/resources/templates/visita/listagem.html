<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listagem de Visitas</title>
</head>
<body>
<h1>Listagem de Visitas</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Nome da Escola</th>
    <th>Data da Visita</th>
    <!-- Adicione mais colunas conforme necessário -->
  </tr>
  <tr th:each="visita : ${visitas}">
    <td th:text="${visita.id}"></td>
    <td th:text="${visita.nomeEscola}"></td>
    <td th:text="${#dates.format(visita.dataVisita, 'dd/MM/yyyy')}"></td>
    <!-- Adicione mais colunas conforme necessário -->
  </tr>
</table>
</body>
</html>
