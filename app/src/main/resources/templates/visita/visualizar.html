<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Visualizar Visita à Escola - Helen Keller</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<main>
  <div class="container-sm py-4">
    <h1 class="mb-3">Detalhes da Visita à Escola</h1>

    <form th:object="${visita}">
      <div class="mb-3">
        <label for="nomeEscola" class="form-label">Nome da Escola</label>
        <input
          type="text"
          class="form-control"
          id="nomeEscola"
          name="nomeEscola"
          th:field="*{nomeEscola}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          th:field="*{email}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço - Rua e Número</label>
        <input
          type="text"
          class="form-control"
          id="endereco"
          name="endereco"
          th:field="*{endereco}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="bairro" class="form-label">Bairro</label>
        <input
          type="text"
          class="form-control"
          id="bairro"
          name="bairro"
          th:field="*{bairro}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input
          type="text"
          class="form-control"
          id="cidade"
          name="cidade"
          th:field="*{cidade}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="cep" class="form-label">CEP</label>
        <input
          type="text"
          class="form-control"
          id="cep"
          name="cep"
          th:field="*{cep}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="telefoneEscola" class="form-label">Telefone da Escola</label>
        <input
          type="tel"
          class="form-control"
          id="telefoneEscola"
          name="telefoneEscola"
          th:field="*{telefoneEscola}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="nomeProfessor" class="form-label">Nome do(a) Professor(a) Responsável</label>
        <input
          type="text"
          class="form-control"
          id="nomeProfessor"
          name="nomeProfessor"
          th:field="*{nomeProfessor}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="telefoneProfessor" class="form-label">Telefone (Whatsapp) do(a) Professor(a)</label>
        <input
          type="tel"
          class="form-control"
          id="telefoneProfessor"
          name="telefoneProfessor"
          th:field="*{telefoneProfessor}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="numAlunos" class="form-label">Número Aproximado de Alunos</label>
        <input
          type="number"
          class="form-control"
          id="numAlunos"
          name="numAlunos"
          th:field="*{numAlunos}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="classeEscolar" class="form-label">Classe Escolar/Série</label>
        <input
          type="text"
          class="form-control"
          id="classeEscolar"
          name="classeEscolar"
          th:field="*{classeEscolar}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="idadeMedia" class="form-label">Idade Média dos Alunos</label>
        <input
          type="number"
          class="form-control"
          id="idadeMedia"
          name="idadeMedia"
          th:field="*{idadeMedia}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="objetivoEscola" class="form-label">Objetivo da Escola ao Receber a Visita</label>
        <textarea
          class="form-control"
          id="objetivoEscola"
          name="objetivoEscola"
          th:field="*{objetivoEscola}"
          rows="4"
          readonly
          disabled
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="caesGuias" class="form-label">Podemos Levar Cães-Guias Graduados ou em Treinamento na Visita à Sua Escola?</label>
        <input
          type="text"
          class="form-control"
          id="caesGuias"
          name="caesGuias"
          th:field="*{caesGuias}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="dataHorario" class="form-label">Data e Horário Sugerido para a Visita</label>
        <input
          type="datetime-local"
          class="form-control"
          id="dataHorario"
          name="dataHorario"
          th:field="*{dataHorario}"
          readonly
          disabled
        />
      </div>
      <div class="mb-3">
        <label for="outrasInformacoes" class="form-label">Outras Informações</label>
        <textarea
          class="form-control"
          id="outrasInformacoes"
          name="outrasInformacoes"
          th:field="*{outrasInformacoes}"
          rows="4"
          readonly
          disabled
        ></textarea>
      </div>
      <a type="button" class="btn btn-primary" th:href="@{/visitas}">Voltar</a>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
