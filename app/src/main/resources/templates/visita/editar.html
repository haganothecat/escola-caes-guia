<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Editar Visita da Escola - Helen Keller</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<main>
  <div class="container-sm py-4">
    <h1 class="mb-3">Editar Visita da Escola</h1>

    <form method="post" th:action="@{/visitas/{idVisita}/editar(idVisita=${visita.id})}" th:object="${visita}" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="nomeEscola" class="form-label">Nome da Escola</label>
        <input
          type="text"
          class="form-control"
          id="nomeEscola"
          name="nomeEscola"
          th:field="*{nomeEscola}"
          th:errorclass="is-invalid"
          placeholder="Nome da Escola"
          required
        />
        <div class="invalid-feedback" th:errors="*{nomeEscola}"></div>
      </div>
      <div class="mb-3">
        <label for="emailEscola" class="form-label">E-mail</label>
        <input
          type="email"
          class="form-control"
          id="emailEscola"
          name="emailEscola"
          th:field="*{emailEscola}"
          th:errorclass="is-invalid"
          required
        />
        <div class="invalid-feedback" th:errors="*{emailEscola}"></div>
      </div>
      <div class="mb-3">
        <label for="enderecoRua" class="form-label">Endereço - Rua e Número</label>
        <input
          type="text"
          class="form-control"
          id="enderecoRua"
          name="enderecoRua"
          th:field="*{enderecoRua}"
          th:errorclass="is-invalid"
          required
        />
        <div class="invalid-feedback" th:errors="*{enderecoRua}"></div>
      </div>
      <div class="mb-3">
        <label for="bairro" class="form-label">Bairro</label>
        <input
          type="text"
          class="form-control"
          id="bairro"
          name="bairro"
          th:field="*{bairro}"
          th:errorclass="is-invalid"
          required
        />
        <div class="invalid-feedback" th:errors="*{bairro}"></div>
      </div>
      <div class="mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input
          type="text"
          class="form-control"
          id="cidade"
          name="cidade"
          th:field="*{cidade}"
          th:errorclass="is-invalid"
          required
        />
        <div class="invalid-feedback" th:errors="*{cidade}"></div>
      </div>
      <div class="mb-3">
        <label for="cep" class="form-label">CEP</label>
        <input
          type="text"
          class="form-control"
          id="cep"
          name="cep"
          th:field="*{cep}"
          th:errorclass="is-invalid"
          required
        />
        <div class="invalid-feedback" th:errors="*{cep}"></div>
      </div>
      <div class="mb-3">
        <label for="telefoneEscola" class="form-label">Telefone da Escola</label>
        <input
          type="tel"
          class="form-control"
          id="telefoneEscola"
          name="telefoneEscola"
          th:field="*{telefoneEscola}"
          th:errorclass="is-invalid"
          required
        />
        <div class="invalid-feedback" th:errors="*{telefoneEscola}"></div>
      </div>
      <div class="mb-3">
        <label for="nomeProfessor" class="form-label">Nome do(a) professor(a) responsável pela visita</label>
        <input
          type="text"
          class="form-control"
          id="nomeProfessor"
          name="nomeProfessor"
          th:field="*{nomeProfessor}"
          th:errorclass="is-invalid"
          required
        />
        <div class="invalid-feedback" th:errors="*{nomeProfessor}"></div>
      </div>
      <div class="mb-3">
        <label for="telefoneProfessor" class="form-label">Telefone (WhatsApp) do(a) professor(a)</label>
        <input
          type="tel"
          class="form-control"
          id="telefoneProfessor"
          name="telefoneProfessor"
          th:field="*{telefoneProfessor}"
          th:errorclass="is-invalid"
          required
        />
        <div class="invalid-feedback" th:errors="*{telefoneProfessor}"></div>
      </div>
      <div class="mb-3">
        <label for="numAlunos" class="form-label">Número aproximado de alunos</label>
        <input
          type="number"
          class="form-control"
          id="numAlunos"
          name="numAlunos"
          th:field="*{numAlunos}"
          th:errorclass="is-invalid"
          required
        />
        <div class="invalid-feedback" th:errors="*{numAlunos}"></div>
      </div>
      <div class="mb-3">
        <label for="classeEscolar" class="form-label">Classe escolar/série</label>
        <input
          type="text"
          class="form-control"
          id="classeEscolar"
          name="classeEscolar"
          th:field="*{classeEscolar}"
          th:errorclass="is-invalid"
          required
        />
        <div class="invalid-feedback" th:errors="*{classeEscolar}"></div>
      </div>
      <div class="mb-3">
        <label for="idadeMediaAlunos" class="form-label">Idade média dos alunos</label>
        <input
          type="number"
          class="form-control"
          id="idadeMediaAlunos"
          name="idadeMediaAlunos"
          th:field="*{idadeMediaAlunos}"
          th:errorclass="is-invalid"
          required
        />
        <div class="invalid-feedback" th:errors="*{idadeMediaAlunos}"></div>
      </div>
      <div class="mb-3">
        <label for="objetivoEscola" class="form-label">Objetivo da escola ao receber a visita da Escola Helen Keller</label>
        <textarea
          class="form-control"
          id="objetivoEscola"
          name="objetivoEscola"
          th:field="*{objetivoEscola}"
          rows="4"
          required
        ></textarea>
        <div class="invalid-feedback" th:errors="*{objetivoEscola}"></div>
      </div>
      <div class="mb-3">
        <label for="caesGuias" class="form-check-label">Podemos levar cães-guias graduados ou em treinamento na visita à sua escola? Sim/Não</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="caesGuias"
            id="caesGuiasSim"
            th:field="*{caesGuias}"
            th:value="Sim"
            th:checked="${caesGuias == 'Sim'}"
            required
          />
          <label class="form-check-label" for="caesGuiasSim">
            Sim
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="caesGuias"
            id="caesGuiasNao"
            th:field="*{caesGuias}"
            th:value="Não"
            th:checked="${caesGuias == 'Não'}"
            required
          />
          <label class="form-check-label" for="caesGuiasNao">
            Não
          </label>
        </div>
        <div class="invalid-feedback" th:errors="*{caesGuias}"></div>
      </div>
      <div class="mb-3">
        <label for="dataHorario" class="form-label">Data e horário sugeridos para a visita</label>
        <input
          type="datetime-local"
          class="form-control"
          id="dataHorario"
          name="dataHorario"
          th:field="*{dataHorario}"
          th:errorclass="is-invalid"
          required
        />
        <div class="invalid-feedback" th:errors="*{dataHorario}"></div>
      </div>
      <div class="mb-3">
        <label for="outrasInformacoes" class="form-label">Outras informações que a sua escola queira nos passar</label>
        <textarea
          class="form-control"
          id="outrasInformacoes"
          name="outrasInformacoes"
          th:field="*{outrasInformacoes}"
          rows="4"
        ></textarea>
      </div>

      <a type="button" class="btn btn-secondary" th:href="@{/visitas}">Cancelar</a>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
