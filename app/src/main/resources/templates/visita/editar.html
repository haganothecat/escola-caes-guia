<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Editar Visita</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<main>
  <div class="container-sm py-4">
    <h1 class="mb-3">Editar visita</h1>

    <form method="post" th:action="@{/visitas/{id}/editar(id=${visita.id})}" th:object="${visita}" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="nome_escola" class="form-label">Nome da Escola</label>
        <input
          type="text"
          class="form-control"
          id="nome_escola"
          name="nome_escola"
          th:field="*{nomeEscola}"
          th:errorclass="is-invalid"
          placeholder="Nome da Escola"
          required
        />
        <div class="invalid-feedback" th:errors="*{nomeEscola}"></div>
      </div>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required><br>

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" required><br>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required><br>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep"><br>

      <label for="telefoneEscola">Telefone da Escola:</label>
      <input type="text" id="telefoneEscola" name="telefoneEscola"><br>

      <label for="nomeResponsavel">Nome do Responsável:</label>
      <input type="text" id="nomeResponsavel" name="nomeResponsavel" required><br>

      <label for="telefoneResponsavel">Telefone do Responsável:</label>
      <input type="text" id="telefoneResponsavel" name="telefoneResponsavel"><br>

      <label for="numeroAlunos">Número de Alunos:</label>
      <input type="number" id="numeroAlunos" name="numeroAlunos"><br>

      <label for="serieEscolar">Série Escolar:</label>
      <input type="text" id="serieEscolar" name="serieEscolar" required><br>

      <label for="idadeAlunos">Idade dos Alunos:</label>
      <input type="number" id="idadeAlunos" name="idadeAlunos"><br>

      <label for="textoObjetivo">Objetivo da Visita:</label>
      <textarea id="textoObjetivo" name="textoObjetivo" rows="4" required></textarea><br>

      <label for="simNao">Visita Confirmada (0 - Não, 1 - Sim):</label>
      <input type="number" id="simNao" name="simNao"><br>

      <label for="dataVisita">Data da Visita:</label>
      <input type="date" id="dataVisita" name="dataVisita"><br>

      <label for="horaVisita">Hora da Visita:</label>
      <input type="text" id="horaVisita" name="horaVisita"><br>

      <label for="informacoesExtras">Informações Extras:</label>
      <textarea id="informacoesExtras" name="informacoesExtras" rows="4" required></textarea><br>

      <a type="button" class="btn btn-secondary" th:href="@{/visitas}">Cancelar</a>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
